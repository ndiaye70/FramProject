<div class="m-2">
  <table class="ipslTable" >
    <tbody>
    <tr scope="row"
        *ngFor="let e of etudiants ; let i = index ; let isEven = even"
        [class.even]="isEven"
        [class.odd]="!isEven"
        [class.selectedRow]="selectedEtudiant?.code==e.code"
        (click)="selectEtudiant(e) ">
      <th   >{{i+1}}</th>
      <td   >{{e.code}}</td>
      <td   >{{e.prenom}}</td>
      <td   >{{e.nom}}</td>
      <td   >{{e.adresse}}</td>
      <td   >{{e.telephone}}</td>
      <td   >{{e.classe.nom}}</td>
      <td    *ngIf="selectedEtudiant==e">

        <button type="button" [class.btn]="true" class="btn btn-link mx-2 "  >Details </button>
        <button type="button" class="btn btn-primary mx-2" >Modifier </button>
        <button type="button" class="btn btn-outline-danger mx-2" >Supprimer </button>

      </td>
    </tr>
    </tbody>
    <thead>
    <tr>
      <th scope="col">NÂ°</th>
      <th scope="col">Promotion</th>
      <th scope="col">Prenom</th>
      <th scope="col">Nom</th>
      <th scope="col">Adresse</th>
      <th scope="col">Telephone</th>
      <th scope="col">Classe</th>
      <th scope="col">Action</th>
    </tr>
    </thead>
  </table>
</div>
